<div class="window {{maximized ? 'maximized' : ''}}">

	<header class="toolbar toolbar-header text-center">
		<div class="toolbar-actions">
		    <div class="btn-group">
				<button class="btn btn-default {{previousButtonHidden}}" on-tap="previousImage">
					<span class="icon icon-left"></span>
				</button>
				<span id="currentOfDisplay" class="btn">{{currentIndex+1}} of {{images.length}}</span>
				<button class="btn btn-default {{nextButtonHidden}}" on-tap="nextImage">
					<span class="icon icon-right"></span>
				</button>
			</div>
		</div>
	</header>

	<div class="window-content">
		<div id="display" style="background-image: url({{currentImage}});"></div>
	</div>

</div>
