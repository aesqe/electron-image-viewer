<div class="window">

	<header class="toolbar toolbar-header">
		<h1 class="title">Header</h1>

		<div class="toolbar-actions" id="controls">
		    <div class="btn-group">
		    	<button class="btn btn-default" on-click="@this.subtract('currentIndex')">
		    		<span class="icon icon-left"></span>
		    	</button>			
				<span class="btn">{{currentIndex+1}} of {{images.length}}</span>
				<button class="btn btn-default" on-click="@this.add('currentIndex')">
					<span class="icon icon-right"></span>
				</button>
		</div>
	</header>

	

	<div class="window-content">
		<div id="display">
		{{#if images.length}}
			<img src="{{images[currentIndex]}}" />
		{{/if}}
		</div>
	</div>

	<footer class="toolbar toolbar-footer">
	  <h1 class="title">Footer</h1>
	</footer>

</div>
